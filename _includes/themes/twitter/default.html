<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/images/favicon.ico">

    <meta name="google-site-verification" content="huu2Y2-hvgWrKYnpHP2tQcShK-fww3FDKlpP7au_4V0" />
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/tgangavarapu.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons - this is where you can add a little icon that will show up in the address bar next to the addrss adn in search history next to website name
    <link rel="SHORTCUT ICON" href="{{ BASE_PATH }}/assets/me.ico"/>
    -->
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    
    <!--Add function that displays last modified date: -->
    <script type="text/javascript">
    onload = function(){
        document.getElementById("lastModified").innerHTML = "Last modified: " + document.lastModified.split(" ")[0];
    }
    </script>

    <style type="text/css">
      .alignleft { float: left; }
      .alignright { float: right; }
    </style>
  </head>

  <body>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/pages/research.html">Research</a></li>
              <li><a href="{{ BASE_PATH }}/pages/news.html">News</a></li>
              <li><a href="{{ BASE_PATH }}/pages/teaching.html">Teaching</a></li>
              <li><a href="../../../assets/documents/resume.pdf">Resume</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <hr>
      <div>
        <p class="alignleft">
          <a href="https://scholar.google.co.in/citations?user=C7v_cA8AAAAJ&hl=en" target="_blank"><img height="14" width="14" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/googlescholar.svg"/></a> <a href="https://www.linkedin.com/in/tgangavarapu/" target="_blank"><img height="14" width="14" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg"/></a> <a href="https://twitter.com/tushaar1997" target="_blank"><img height="14" width="14" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg"/></a> <a href="https://github.com/TushaarGVS" target="_blank"><img height="14" width="14" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg"/></a> <a href="https://orcid.org/0000-0002-0489-9573" target="_blank"><img height="14" width="14" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/orcid.svg"/></a>
        </p>
        <p class="alignright"><font size="1"><i>Tushaar Gangavarapu &#151; <a href="mailto:tusgan@amazon.com">&lt;tusgan@amazon.com&gt;</a> &#151; <span id="lastModified"></span></i></font></p>
      </div>
      <div style="clear: both;"></div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
